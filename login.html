        /* Default card styling (for larger screens) */
.container {
    background: rgba(255, 255, 255, 0.25);
    padding: 40px;
    border-radius: 25px;
    backdrop-filter: blur(10px);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    text-align: center;
    width: 100%;
    max-width: 400px;
    height: 500px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    animation: fadeIn 1s ease-out;
    position: relative;
    overflow: hidden;
    background: linear-gradient(145deg, #4e5a75, #3f4c65);
}

/* Mobile responsiveness (for screens with width 768px or less) */
@media screen and (max-width: 768px) {
    .container {
        width: 90%;
        height: auto; /* Make height adjust to content */
        padding: 20px;
        max-width: 100%;
        box-shadow: none; /* Remove box shadow for mobile */
        flex-direction: column; /* Stack elements vertically */
    }

    h2 {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 1.7rem;
    }

    .google-btn {
        font-size: 1.1rem;
        padding: 12px;
    }
}

/* Mobile-specific adjustments (for screens with width 480px or less) */
@media screen and (max-width: 480px) {
    .container {
        width: 100%; /* Ensure full width on small devices */
        padding: 15px;
        height: auto;
    }

    h2 {
        font-size: 1.5rem;
    }

    .google-btn {
        font-size: 1rem;
        padding: 10px;
    }
}

        .container input {

        .container input:focus {

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Particle Movement */
        @keyframes particleMovement {
            0% { transform: translateX(0) translateY(0); opacity: 1; }
            25% { transform: translateX(40px) translateY(-30px); opacity: 0.7; }
            50% { transform: translateX(-40px) translateY(40px); opacity: 0.5; }
            75% { transform: translateX(30px) translateY(50px); opacity: 0.7; }
            100% { transform: translateX(0) translateY(0); opacity: 1; }
        }

        .particle {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: particleMovement 3s infinite ease-in-out;
        }

        /* Particle Positioning */
        .particle:nth-child(1) { top: 25%; left: 30%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 10%; left: 70%; animation-delay: 1s; }
        .particle:nth-child(3) { top: 75%; left: 50%; animation-delay: 2s; }
        .particle:nth-child(4) { top: 60%; left: 20%; animation-delay: 1.5s; }
        .particle:nth-child(5) { top: 50%; left: 80%; animation-delay: 2.5s; }
