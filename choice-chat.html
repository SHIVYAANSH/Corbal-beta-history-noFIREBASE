        body {

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            background: rgba(255, 255, 255, 0.25);
            padding: 40px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 400px;
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s ease-out;
            position: relative;
            overflow: hidden;
            background: linear-gradient(145deg, #4e5a75, #3f4c65);
        }

        h2 {
            font-family: 'Verdana', sans-serif;
            color: #fff;
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        p {
            color: #fff;
            margin-bottom: 30px;
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.5;
        }

        .google-btn {
            width: 100%;
            font-size: 1.2rem;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: #db4437;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .google-btn:hover {
            background: #c1351d;
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .google-btn:active {
            transform: scale(1);
        }

        .selection-btn {
            width: 100%;
            font-size: 1.2rem;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: #34a853;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .selection-btn:hover {
            background: #007e1a;
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .selection-btn:active {
            transform: scale(1);
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.7rem;
        }

        h2 {
            font-family: 'Verdana', sans-serif;
            color: #fff;
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            overflow: hidden;
            white-space: nowrap;
            width: 0;
            animation: typewriter 2s steps(30) forwards;
        }
        
        @keyframes typewriter {
            0% { width: 0; }
            100% { width: 100%; }
        }
        h1{
            font-size: 30px;
            color:white;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        h3 {
            font-family: 'Verdana', sans-serif;
            color: #fff;
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            overflow: hidden;
            white-space: nowrap;
            width: 0;
            animation: typewriter 2s steps(30) forwards;
            animation-delay: 2s; /* Animation will start after 10 seconds */
        }



        @keyframes particleMovement {
            0% { transform: translateX(0) translateY(0); opacity: 1; }
            25% { transform: translateX(40px) translateY(-30px); opacity: 0.7; }
            50% { transform: translateX(-40px) translateY(40px); opacity: 0.5; }
            75% { transform: translateX(30px) translateY(50px); opacity: 0.7; }
            100% { transform: translateX(0) translateY(0); opacity: 1; }
        }

        .particle {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: particleMovement 3s infinite ease-in-out;
        }

        /* Particle Positioning */
        .particle:nth-child(1) { top: 25%; left: 30%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 10%; left: 70%; animation-delay: 1s; }
        .particle:nth-child(3) { top: 75%; left: 50%; animation-delay: 2s; }
        .particle:nth-child(4) { top: 60%; left: 20%; animation-delay: 1.5s; }
        .particle:nth-child(5) { top: 50%; left: 80%; animation-delay: 2.5s; }
